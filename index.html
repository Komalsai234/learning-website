<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aardra Akka's Learnings</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ“</text></svg>">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="brand-icon">ğŸ“</span>
                <span class="brand-text">Aardra R Nair's Learnings</span>
            </div>
            <div class="nav-controls">
                <button class="add-week-btn" id="addWeekBtn">
                    <span class="btn-icon">â•</span> New Week
                </button>
                <div class="live-indicator">
                    <span class="pulse-dot"></span>
                    <span class="live-text">Live</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Greeting Message - Simple Text -->
        <div class="greeting-simple">
            <span class="greeting-wave">ğŸ‘‹</span>
            <h2 class="greeting-title">Hi Aardra Akka</h2>
        </div>

        <!-- Current Date - Simple Text -->
        <div class="date-simple">
            <span class="date-icon">ğŸ“…</span>
            <span id="currentDate"></span>
        </div>

        <!-- Weeks Container -->
        <div id="weeksContainer">
            <!-- Weeks will be generated by JavaScript -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-icon">ğŸ“š</div>
            <h2>No Learning Weeks Yet</h2>
            <p>Click "New Week" to start tracking your learning journey!</p>
        </div>
    </div>

    <!-- Add Week Modal -->
    <div id="addWeekModal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Week</h2>
                <span class="close" id="closeWeekModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="weekTitle" class="form-label">Week Title</label>
                    <input type="text" id="weekTitle" class="form-input" placeholder="Enter the title for this learning week">
                </div>
                <div class="form-row">
                    <div class="form-group" style="flex: 1;">
                        <label for="weekStartDate" class="form-label">Start Date</label>
                        <input type="date" id="weekStartDate" class="form-input">
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label for="weekEndDate" class="form-label">End Date</label>
                        <input type="date" id="weekEndDate" class="form-input">
                    </div>
                </div>
                <div class="form-group">
                    <label for="weekDescription" class="form-label">Description (Optional)</label>
                    <textarea id="weekDescription" class="form-textarea" rows="3" placeholder="Brief description of this week's focus and goals"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelWeekBtn">Cancel</button>
                <button class="btn btn-primary" id="saveWeekBtn">
                    <span class="btn-icon">ğŸ’¾</span> Create Week
                </button>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div id="addTaskModal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Task</h2>
                <span class="close" id="closeTaskModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="taskDate" class="form-label">Date</label>
                    <input type="date" id="taskDate" class="form-input">
                </div>
                <div class="form-group" id="taskStudyTimeGroup">
                    <label for="taskStudyTime" class="form-label">Study Duration</label>
                    <select id="taskStudyTime" class="form-input">
                        <option value="">Select study duration</option>
                        <option value="20">20 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="45">45 minutes</option>
                        <option value="50">50 minutes</option>
                        <option value="60">1 hour</option>
                        <option value="90">1 hour 30 minutes</option>
                        <option value="120">2 hours</option>
                        <option value="150">2 hours 30 minutes</option>
                        <option value="180">3 hours</option>
                    </select>
                </div>
                <div class="form-group" id="taskDescriptionGroup">
                    <label for="taskDescription" class="form-label">Task Description</label>
                    <textarea id="taskDescription" class="form-textarea" rows="4" placeholder="Describe what you will be learning or working on during this session"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="taskIsHoliday" onchange="toggleHolidayFields()"> Mark this day as a holiday
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="taskHasMeet"> Has Google Meet
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelTaskBtn">Cancel</button>
                <button class="btn btn-primary" id="saveTaskBtn">
                    <span class="btn-icon">ğŸ’¾</span> Add Task
                </button>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div id="editTaskModal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Task</h2>
                <span class="close" id="closeEditTaskModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editTaskDate" class="form-label">Date</label>
                    <input type="date" id="editTaskDate" class="form-input">
                </div>
                <div class="form-group" id="editTaskStudyTimeGroup">
                    <label for="editTaskStudyTime" class="form-label">Study Duration</label>
                    <select id="editTaskStudyTime" class="form-input">
                        <option value="">Select study duration</option>
                        <option value="20">20 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="45">45 minutes</option>
                        <option value="50">50 minutes</option>
                        <option value="60">1 hour</option>
                        <option value="90">1 hour 30 minutes</option>
                        <option value="120">2 hours</option>
                        <option value="150">2 hours 30 minutes</option>
                        <option value="180">3 hours</option>
                    </select>
                </div>
                <div class="form-group" id="editTaskDescriptionGroup">
                    <label for="editTaskDescription" class="form-label">Task Description</label>
                    <textarea id="editTaskDescription" class="form-textarea" rows="4" placeholder="Describe what you will be learning or working on during this session"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="editTaskIsHoliday" onchange="toggleEditHolidayFields()"> Mark this day as a holiday
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="editTaskHasMeet"> Has Google Meet
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" id="deleteTaskBtn">
                    <span class="btn-icon">ğŸ—‘ï¸</span> Delete
                </button>
                <div style="flex: 1;"></div>
                <button class="btn btn-secondary" id="cancelEditTaskBtn">Cancel</button>
                <button class="btn btn-primary" id="saveEditTaskBtn">
                    <span class="btn-icon">ğŸ’¾</span> Save Changes
                </button>
            </div>
        </div>
    </div>

    <!-- Status Change Modal -->
    <div id="statusChangeModal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h2>Change Status</h2>
                <span class="close" id="closeStatusModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="status-options">
                    <button class="status-option-btn todo" onclick="changeTaskStatus('todo')">
                        <span class="status-icon">ğŸ“</span>
                        <span>To Do</span>
                    </button>
                    <button class="status-option-btn completed" onclick="changeTaskStatus('completed')">
                        <span class="status-icon">âœ…</span>
                        <span>Completed</span>
                    </button>
                    <button class="status-option-btn postponed" onclick="changeTaskStatus('postponed')">
                        <span class="status-icon">â¸ï¸</span>
                        <span>Postponed</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Footer -->
    <footer class="footer">
        <p>Made with â¤ï¸ by Komal for Akka</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
